name: Docker Build and Push to Registry

on:
  workflow_call:
    inputs:
      # Repository name
      image_name:
        required: true
        type: string
      # Registry URL
      registry:
        required: false
        type: string
        default: docker.io
      # Context
      context:
        required: false
        type: string
        default: .
      # Dockerfile
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      # Platforms to build for
      platforms:
        required: false
        type: string
        default: linux/amd64
      # Image tag
      image_tag:
        required: false
        type: string
        default: latest
      # Whether to push the image to the registry
      should_push:
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_REGISTRY_USERNAME:
        required: false
      DOCKER_REGISTRY_PASSWORD:
        required: false

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ inputs.registry }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Registry
        uses: docker/login-action@v3
        if: ${{ env.DOCKER_USERNAME != null && env.DOCKER_PASSWORD != null }}
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      -
        name: Docker Meta/Sanitize
        id: meta
        uses: docker/metadata-action@v5
        with:
          # If there's a username, set to registry/username/image_name, otherwise just image_name
          images: ${{ env.DOCKER_USERNAME != null && format('{0}/{1}/', env.REGISTRY, env.DOCKER_USERNAME) || '' }}${{ inputs.image_name }}
          tags: ${{ inputs.image_tag }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.should_push && env.DOCKER_USERNAME != null && env.DOCKER_PASSWORD != null }}
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
